<div
  class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm"
>
  <h5 class="my-0 mr-md-auto font-weight-bold">ONLINE RESERVATION PORTAL</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a
      *ngIf="username"
      class="btn btn-outline-primary"
      routerLinkActive="active"
      routerLink="/reservations-list"
      >View Reservation</a
    >
  </nav>
  <nav class="my-2 my-md-0 mr-md-3">
    <a
      *ngIf="username"
      class="btn btn-outline-primary"
      routerLinkActive="active"
      routerLink="/create-reservation"
      >Add Reservation</a
    >
  </nav>
  <a
    *ngIf="username"
    class="btn btn-outline-primary"
    routerLink="/auth"
    (click)="logOut()"
  >
    Logout</a
  >
</div>
